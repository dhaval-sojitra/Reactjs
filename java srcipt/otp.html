<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
</head>
<body>
    <h1 align="center"><u>Leap Year Checker</u></h1>
    <input type="number" id="year" placeholder="Enter a year">
    <button onclick="checkLeapYear()">Check</button>
    <p id="check"></p>

    <script>
        const checkLeapYear = () => {
            const year = document.getElementById('year').value;
            const check = document.getElementById('result');
            
            if (year % 4 !== 0) {
                document.getElementById("check").innerHTML = "Given year is not leap year";
            } else if (year % 100 !== 0) {
                document.getElementById("check").innerHTML = "Given year is leap year";
            } else if (year % 400 !== 0) {
                document.getElementById("check").innerHTML = "Given year is leap year";
            } else {
                document.getElementById("check").innerHTML = "Given year is leap year";
            }
        };
    </script>
</body>
</html>
