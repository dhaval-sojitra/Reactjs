<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="root"></p>
    <script>
        function display(some)
        {
            document.getElementById("root").innerHTML = some;
        }
        let promise = new Promise(
            function(yes,no)
            {
                d = 0;
                if(d == 1)
                    yes("Its dhaval sojitra...")
                else
                    no("Not Found!")
            })
        promise.then(
            function(value1) {display(value1);},
            function(value2) {display(value2);}
        )
    </script>
</body>
</html>
